<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Answer Page</title>
</head>
<body>
    <div id="start-page">
        <h1>Select an option:</h1>
        <button type="button" id="host-start">Start Game</button>
        <button type="button" id="guest-start">Join Game</button>
    </div>
    <div id="host-view">
        <button type="button" id="refresh-answers"></button>
        <p>Answer 1</p>
        <p>Answer 2</p>
        <p>Answer 3</p>
        <p>Answer 4</p>
        <button type="button" id="reset-answers"></button>
    </div>
    <div id="guest-view">
        <input type="text">
        <button type="button" id="guest-submit">Submit</button>
    </div>
    <script type="module" src="../js/answerpage.js"></script>
</body>
</html>
