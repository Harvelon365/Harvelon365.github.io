<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/logo.webp">
    <title>Wallpaper Upload</title>
</head>
<body>
    <div style="width: 100vw; display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 25vh;">
        <h1 class="color-effect" style="font-size: 4rem; line-height: 2;">Upload a New Wallpaper</h1>
        <p>Use the widget below to upload images to the wallpaper server</p>
        <p>Any images that aren't roughly in a 16:9 (landscape) aspect ratio will be cropped</p>
    </div>
    <div class="button-box" id="upload-box" style="margin: 2rem;">
        <input class="sub-button" id="file-uploader" type="file" accept="image/jpeg,image/png" multiple/>
        <button class="main-button" id="upload-button" onclick="upload()">Upload</button>
    </div>
    <h3 style="display: none" id="success-message">Upload Successful!</h3>
<script type="text/javascript" src="../js/wallpapers.js"></script>
</body>
