<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weaver.css">
    <title>Weaver Solver</title>
</head>
<body>
    <div id="input-container">
        <h1>Weaver Solver</h1>
        <h3>Enter the starting and ending words here then click run to find the shortest path!</h3>
        <label for="start-word">Start</label>
        <input type="text" id="start-word">
        <label for="end-word">End</label>
        <input type="text" id="end-word">
        <button type="button" id="start-button">Run!</button>
    </div>
    <div id="words-container"></div>

    <script type="module" src="js/weaver.js"></script>
</body>
</html>
