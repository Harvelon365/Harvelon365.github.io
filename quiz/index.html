<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Client</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
    <h1>Quiz Client</h1>

    <div class="page" id="waiting">
        <h2>Waiting for the quiz to start...</h2>
    </div>

    <div class="page" id="enterUsername">
        <h2>Set your username</h2>
        <input type="text" id="username" placeholder="Enter your username" />
        <button id="submitUsername">Submit</button>
    </div>

    <div class="page" id="textQuestion">
        <h2>Text Question</h2>
        <input type="text" id="textAnswer" placeholder="Your answer" />
        <button id="submitTextAnswer">Submit Answer</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
